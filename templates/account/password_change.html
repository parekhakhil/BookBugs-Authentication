{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Change Password{% endblock %}

{% block content %}
  <div class="container">
    <h3 class="center">Change Password</h3>
      <div class="card-panel z-depth-0" style="margin-top: 0; border: 1px solid #e0e0e0;">
          <form method="POST" action="{% url 'account_change_password' %}">
              {% crispy form %}
          </form>
      </div>
  </div>
{% endblock %}
