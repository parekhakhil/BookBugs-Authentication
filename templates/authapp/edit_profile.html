{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Edit profile{% endblock %}

{% block content %}
  <h3 class="center">Update Profile</h3>
  <div class="container user-page-container">
    <div class="card-panel z-depth-0">
        <form method="post" enctype="multipart/form-data" id="profileEditForm">
            {% csrf_token %}
            {% crispy form %}
            {% crispy form2 %}
            <button type="submit" value="Update Profile" class="btn btn-large grey accent-2 darken-2 right waves-effect waves-light">Update Profile</button>
        </form>
    </div>
  </div>
{% endblock %}
